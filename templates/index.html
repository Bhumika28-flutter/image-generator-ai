<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AI Image Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f4f4f4;
        }
        
        h1 {
            color: #333;
        }
        
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            margin: auto;
        }
        
        input,
        select,
        textarea,
        button {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .gallery img {
            max-width: 100%;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <h1>ðŸ§  AI Name Art Generator</h1>
    <form action="/generate" method="post">
        <label>Prompt:</label>
        <input type="text" name="prompt" required placeholder="e.g. Pushpa in golden fire style">

        <label>Seed (optional):</label>
        <input type="number" name="seed">

        <label>Image Width:</label>
        <input type="number" name="width" value="512">

        <label>Image Height:</label>
        <input type="number" name="height" value="512">

        <label>Steps:</label>
        <input type="number" name="steps" value="20">

        <label>Guidance Scale:</label>
        <input type="number" step="0.1" name="scale" value="7.5">

        <label>Number of Images:</label>
        <input type="number" name="num_images" value="1">

        <button type="submit">Generate</button>
    </form>

    {% if images %}
    <hr>
    <h2>ðŸŽ¨ Generated Images:</h2>
    <div class="gallery">
        {% for img in images %}
        <img src="{{ url_for('static', filename='images/' ~ img) }}" alt="Generated image"> {% endfor %}
    </div>
    {% endif %}
</body>

</html>
